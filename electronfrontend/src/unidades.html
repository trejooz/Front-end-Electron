<!DOCTYPE html>
<html class="scrollable">
  <head>

    <meta charset="UTF-8">
    <title>Sistema de regristro y control de mantenimiento a equipos de cómputo </title>
    <link rel="stylesheet" href="photon.min.css">
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>

    <div class="mainWrapper">
      <h1>REGISTRO DE UNIDADES </h1>
      <h2>Ingresa unidad</h2>

      <form>
        <label>UNIDAD:</label>
        <div class="form-group">
          <label>Inventario</label>
          <input id="inventario" type="text" class="form-control">
          <label>Serie</label>
          <input id="serie" type="text" class="form-control">
          <label>Modelos</label>
          <input id="modelos" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Características</label>
          <input id="caracteristicas" type="text" class="form-control">
        </div>
        <label>ESPECIFICACIONES GENERALES:</label>
        <div class="form-group">

          <label>Departamento</label>
          <input id="depto" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Empresa</label>
          <input id="empresa" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Usuario</label>
          <input id="user" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Categoria</label>
          <input id="categoria" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Marca</label>
          <input id="brand" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Procesador</label>
          <input id="procesador" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Sistema operativo</label>
          <input id="so" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>RAM</label>
          <input id="ram" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Disco Duro</label>
          <input id="discoduro" type="text" class="form-control">
        </div>


      </form>
      <button id="btnGuardar" class="btn btn-default">Guardar</button>
      <button id="btnEditar" class="btn btn-default">Editar</button>
      <button id="btnDelete" class="btn btn-default">Eliminar</button>
    </div>
    <script>
   require('src/unidades.js')
 </script>

  </body>
</html>
